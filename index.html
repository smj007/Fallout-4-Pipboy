      <div class = "tab-content">
        <div class = "tab-pane active" id="status" role="tabpanel">
          <div class = "center-image">
            <img src="vb.png" alt="no_img">
          </div>


          <div class = "stat-bars">
            <div class = "row">
              <div class = "col-12">
                <div class = "stat-bar">
                  <div class = "level-progress">
                    <div class = "level-progress-indicator w30" width="70%"></div>

                </div>
              </div>
            </div>

            <div class = "row">
              <div class = "col-3">
                <div class = "stat-bar">
                  <div class = "level-progress">

              <div class = "col-3">
                <div class = "stat-bar">

            <div class = "row">
              <div class = "col-3">
                <div class = "stat-bar">
                  <div class = "level-progress">

                  </div>
                </div>
              </div>

              <div class = "col-6">

              </div>

              <div class = "col-3">
                <div class = "stat-bar">
                  <div class = "level-progress">
                    <div class = "level-progress-indicator w50" width="70%"></div>
                  </div>
                </div>
              </div>
            </div>


            <div class = "row">
              <div class = "col-12">
                <div class = "stat-bar">
                  <div class = "level-progress">
                    <div class = "level-progress-indicator" width="70%"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class = "row stat-numbers">
            <div class="col-2 transparent"> </div>
            <div class="col-2">
              <img src="gun.png" class="img-responsive">
            </div>
            <div class="col-1">
              <div class="icon">C
                <img src="crosshair2.png" class="img-responsive sm-img">
              </div>
              <div class="points">18</div>
            </div>
            <div class="col-1 transparent">

            </div>
            <div class="col-2">H
              <img src="helmet2.png" class="helmet-icon" alt="no image" >
            </div>
            <div class="col-1">
              <div class="icon">E
                <img src="energy9.png" class = "sm-img">
              </div>
              <div class="points">18</div>
            </div>
            <div class="col-1">
              <div class="icon">B
                <img src="crosshair2.png" class="img-responsive sm-img">
              </div>
              <div class="points">18</div>
            </div>


            <div class="col-2 transparent"> </div>
          </div>

        <div class = "tab-pane" id="perks" role = "tabpanel">
